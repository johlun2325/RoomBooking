<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>
</head>
<body>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
    <a th:href="@{/booking/all}" class="btn btn-link" aria-label="Booking"><i class="bi bi-backspace"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <form action="#" th:action="@{/booking/update}" th:object="${booking}" method="post">

                <input type="hidden" id="id" th:field="*{id}"><br>

                <div class="mb-3">
                    <label for="startDate" class="form-label" th:text="${startDateText}"></label>
                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                </div>

                <div class="mb-3">
                    <label for="endDate" class="form-label" th:text="${endDateText}"></label>
                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                </div>

                <div class="mb-3">
                    <label for="numberOfPeople" class="form-label" th:text="${numberOfPeopleText}"></label>
                    <input type="number" class="form-control" id="numberOfPeople" th:field="*{numberOfPeople}" min="1" max="6" value="1" required>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${buttonText}"></button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
