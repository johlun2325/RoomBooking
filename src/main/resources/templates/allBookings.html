<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageHeader}"></title>
</head>
<body>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col" th:text="${bookingId}"></th>
                    <th scope="col" th:text="${customerId}"></th>
                    <th scope="col" th:text="${roomId}"></th>
                    <th scope="col" th:text="${roomType}"></th>
                    <th scope="col" th:text="${totalPrice}"></th>
                    <th scope="col" th:text="${numberOfPeople}"></th>
                    <th scope="col" th:text="${startDate}"></th>
                    <th scope="col" th:text="${endDate}"></th>
                    <th scope="col" th:text="${update}"></th>
                    <th scope="col" th:text="${delete}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${allBookings}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.customer.id}"></td>
                    <td th:text="${book.room.id}"></td>
                    <td th:text="${book.room.roomType.type}"></td>
                    <td th:text="${book.getTotalPrice()}"></td>
                    <td th:text="${book.numberOfPeople}"></td>
                    <td th:text="${book.startDate}"></td>
                    <td th:text="${book.endDate}"></td>
                    <td><a th:text="${update}" th:href="@{/booking/updateForm/{id}(id=${book.id})}"
                           class="btn btn-primary btn-sm" style="width: 85px"></a></td>
                    <td><a th:text="${delete}" th:href="@{/booking/delete/{id}(id=${book.id})}"
                           onclick="return confirmDelete()" class="btn btn-danger btn-sm" style="width: 85px"></a></td>
                </tr>
                </tbody>
            </table>
            <h4 th:text="${message}"></h4>
        </div>
    </div>
</div>
</body>
<script>
    function confirmDelete() {
        return confirm("Är du säker på att du vill radera bokning?");
    }
</script>
</html>
