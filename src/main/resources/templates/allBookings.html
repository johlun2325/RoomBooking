<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alla bokningar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav>
  <td><a th:text="${hem}" th:href="@{/}"></a></td>
</nav>
<h2 class="mx-2" th:text="${header}"></h2>

<table class ="text-align-left mx-2">
  <thead>
  <tr>
    <th th:text="${bookingId}"></th>
    <th th:text="${customerId}"></th>
    <th th:text="${roomId}"></th>
    <th th:text="${roomType}"></th>
    <th th:text="${nrOfPeople}"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${allBookings}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.customer.id}"></td>
    <td th:text="${book.room.id}"></td>
    <td th:text="${book.room.roomType.type}"></td>
    <td th:text="${book.numberOfPeople}"></td>
    <td><a th:text="${delete}" th:href="@{/booking/delete/{id}(id=${book.id})}"></a></td>
    <td><a th:text="${update}" th:href="@{/booking/updateForm/{id}(id=${book.id})}"></a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
