<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>
    <style>
        nav {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <form th:action="@{/user/add}" method="post" th:object="${userDTO}">

                <div class="mb-3">
                    <label for="username" class="form-label" th:text="${usernameText}"></label>
                    <input type="email" class="form-control" id="username" name="email" th:field="*{username}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label" th:text="${passwordText}"></label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                           required>
                </div>

                <input type="hidden" id="enabled" value="true" th:field="*{enabled}">

                <div class="d-flex mb-3">
                    <div class="btn-group dropend">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" th:text="${rolesText}">
                        </button>
                        <div class="dropdown-menu p-3">
                            <div class="form-check" th:each="role : ${allRoles}">
                                <input class="form-check-input" type="checkbox" th:value="${role.name}" th:id="${role.name}" th:field="*{roleNames}">
                                <label class="form-check-label" th:for="${role.name}" th:text="${role.name}"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${submitText}"></button>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
