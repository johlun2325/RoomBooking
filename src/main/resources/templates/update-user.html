<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>
</head>
<body>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
    <a th:href="@{/user/all}" class="btn btn-link" aria-label="User"><i class="bi bi-backspace"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <form id="updateForm" action="#" th:action="@{/user/update}" th:object="${user}" method="post">

                <input type="hidden" id="id" th:field="*{id}"><br>

                <div class="mb-3">
                    <label for="email" class="form-label" th:text="${usernameText}"></label>
                    <input type="email" class="form-control" id="email" th:field="*{username}" required>
                </div>

                <div class="mb-3">
                    <label for="enabled" class="form-label" th:text="${enabled}"></label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}">
                        <label class="form-check-label" for="enabled"></label>
                    </div>
                </div>

                <input type="hidden" id="password" th:field="*{password}"><br>
                <input type="hidden" id="roles" th:field="*{roles}"><br>

                <button type="submit" class="btn btn-primary" th:text="${buttonText}"></button>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
