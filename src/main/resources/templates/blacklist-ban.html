<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>
</head>
<body>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <form id="updateForm" action="#" th:action="@{'/blacklist/' + ${actionUrl}}" method="post">

                <div class="mb-3">
                    <label for="email" class="form-label" th:text="${emailText}"></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label" th:text="${nameText}"></label>
                    <input type="text" class="form-control" id="name" name="name" pattern="[A-Öa-ö\s]+" title="Please enter only Swedish letters and spaces.">
                </div>

                <div class="mb-3">
                    <label for="isOk" class="form-label" th:text="${isOkText}"></label>
                    <input type="checkbox" class="form-label" id="isOk" name="isOk" th:checked="${isOk}">
                </div>

                <button type="submit" class="btn btn-primary" th:text="${submitButtonText}"></button>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
