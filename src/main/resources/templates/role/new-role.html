<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>
</head>
<body>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <form th:action="@{/role/add}" method="post" th:object="${roleDTO}">

                <div class="mb-3">
                    <label for="name" class="form-label" th:text="${nameText}"></label>
                    <input type="text" class="form-control" id="name" name="name" pattern="[A-Öa-ö\s]+" th:title="${nameTitle}" th:field="*{name}" required>
                </div>

                <div class="d-flex mb-3">
                    <div class="btn-group dropend">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" th:text="${usersText}">
                        </button>
                        <div class="dropdown-menu p-3">
                            <div class="form-check" th:each="user : ${allUsers}">
                                <input class="form-check-input" type="checkbox" th:value="${user.username}" th:id="${user.username}" th:field="*{users}">
                                <label class="form-check-label" th:for="${user.username}" th:text="${user.username}"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${submitText}"></button>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
