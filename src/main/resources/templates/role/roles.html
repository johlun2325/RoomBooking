<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>
    <style>
        tr[href], i {
            cursor: pointer;
        }
    </style>
</head>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 th:text="${header}"></h1>
            <div class="input-group">
                <form method="get" class="d-flex w-100" th:action="@{/role/all/sort}">
                    <input class="form-control flex-grow-1 rounded-0" type="search" id="searchInput"
                           th:placeholder="${placeholder}" aria-label="Search" name="query" th:value="${query}">
                    <button class="btn btn-outline-success rounded-0" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col">
                        <span th:text="${nameText}"></span>
                        <a th:href="@{|/role/all/sort?query=${query != null ? query : ''}&sortColumn=name&sortOrder=ASC|}"><i
                                class="bi bi-sort-alpha-up"></i></a>
                        <a th:href="@{|/role/all/sort?query=${query != null ? query : ''}&sortColumn=name&sortOrder=DESC|}"><i
                                class="bi bi-sort-alpha-down-alt"></i></a>
                    </th>
                    <th scope="col" th:text="${updateText}"></th>
                    <th scope="col" th:text="${deleteText}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role : ${allRoles}"
                    th:href="@{/role/{name}(name=${role.name})}" onclick="navigateToCustomer(this)">
                    <td th:text="${role.name}"></td>
                    <td>
                        <a th:text="${updateText}" th:href="@{/role/updateForm/{id}(id=${role.id})}" class="btn btn-secondary btn-sm" style="width: 85px"></a>
                    </td>
                    <td>
                        <a th:text="${deleteText}" th:href="@{/role/delete/{name}(name=${role.name})}"
                           onclick="return confirmDelete()" class="btn btn-danger btn-sm" style="width: 85px"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3">
    <div id="alertMessage">
        <div>
            <span th:text="${message}" style="font-size: 2em"></span>
        </div>
    </div>
</div>
<script>
    function navigateToCustomer(row) {
        window.location.href = row.getAttribute("href");
    }

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function () {
        if (searchInput.value === "") {
            window.location.href = "http://localhost:8080/role/all";
        }
    });

    const alertDiv = document.getElementById("alertMessage");

    function hideAlert() {
        alertDiv.style.display = "none";
    }

    setTimeout(hideAlert, 5000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
