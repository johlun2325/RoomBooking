<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <style>
        .login-link {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
            font-size: 20px;
            font-weight: bold;
        }

        .login-link:hover {
            color: #666;
        }

    </style>
</head>
<body>

<nav class="d-flex justify-content-start p-3">
    <div class="me- mt-2" sec:authorize="isAnonymous()">
        <a href="/login" class="d-flex align-items-center login-link">
            <i class="bi bi-door-closed-fill"></i>
            Logga in
        </a>
    </div>

    <div class="me- mt-2" sec:authorize="isAuthenticated()">
        <a href="/logout" class="d-flex align-items-center login-link">
            <i class="bi bi-door-open-fill"></i>
            Logga ut
        </a>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h1 class="mt-3 mb-3">Bokning</h1>
    <p class="mb-3">Välj vad du vill göra</p>
    <!-- First row with 2 columns -->
    <div class="row mb-3 center-row">
        <div class="col-md-6 custom-col">
            <div class="mb-3">
                <a href="/room/all" class="btn btn-primary m-3 w-100">Se alla rum</a>
            </div>
        </div>
        <div class="col-md-6 custom-col">
            <div class="mb-3">
                <a href="/contractCustomer/all" class="btn btn-primary m-3 w-100">Se alla företagskunder</a>
            </div>
        </div>
    </div>
    <!-- Second row with 2 columns -->
    <div class="row center-row">
        <div class="col-md-6 custom-col">
            <div class="mb-3">
                <a href="/customer/all" class="btn btn-light m-3 w-100">Se alla kunder</a>
            </div>
            <div class="mb-3">
                <a href="/booking/all" class="btn btn-light m-3 w-100">Se alla bokningar</a>
            </div>
            <div class="mb-3">
                <a href="/customer/new" class="btn btn-light m-3 w-100">Lägg till kund</a>
            </div>
            <div class="mb-3" sec:authorize="hasAuthority('Admin')">
                <a href="/user/new" class="btn btn-danger m-3 w-100">Lägg till användare</a>
            </div>
        </div>
        <div class="col-md-6 custom-col">
            <div class="mb-3">
                <a href="/booking/search" class="btn btn-light m-3 w-100">Gör en bokning</a>
            </div>
            <div class="mb-3">
                <a href="/blacklist/menu" class="btn btn-light m-3 w-100">Blacklist</a>
            </div>
            <div class="mb-3" sec:authorize="hasAuthority('Admin')">
                <a href="/user/all" class="btn btn-danger m-3 w-100">Se alla användare</a>
            </div>
        </div>
    </div>
</div>
