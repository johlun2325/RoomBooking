<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>

</head>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <form action="#" th:action="@{/booking/add}" method="post">

                <div class="mb-3">
                    <label for="ssn" class="form-label" th:text="${ssnText}"></label>
                    <input type="text" class="form-control" id="ssn" name="ssn" pattern="\d{6}-\d{4}"
                           title="Please enter a number in the format YYMMDD-XXXX." required>
                </div>

                <div class="mb-3">
                    <label for="startDate" class="form-label" th:text="${startDateText}"></label>
                    <input type="text" class="form-control" id="startDate" name="startDate" th:value="${startDate}"
                           readonly>
                </div>

                <div class="mb-3">
                    <label for="endDate" class="form-label" th:text="${endDateText}"></label>
                    <input type="text" class="form-control" id="endDate" name="endDate" th:value="${endDate}" readonly>
                </div>

                <div class="mb-3">
                    <label for="numberOfPeople" class="form-label" th:text="${numberOfPeopleText}"></label>
                    <input type="text" class="form-control" id="numberOfPeople" name="numberOfPeople"
                           th:value="${numberOfPeople}" readonly>
                </div>

                <div class="mb-3">
                    <label for="roomId" class="form-label" th:text="${roomIdText}"></label>
                    <input type="text" class="form-control" id="roomId" name="roomId" th:value="*{room.id}" readonly>
                </div>

                <div class="mb-3">
                    <label for="roomPrice" class="form-label" th:text="${roomPriceText}"></label>
                    <input type="text" class="form-control" id="roomPrice" name="roomPrice" th:value="*{room.price}" readonly>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${buttonText}"></button>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
