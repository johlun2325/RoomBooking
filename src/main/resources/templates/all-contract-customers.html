<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageHeader}"></title>

    <style>
        tr[href], i {
            cursor: pointer;
        }
    </style>
</head>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 th:text="${header}"></h1>
            <div class="input-group">
                <form method="get" class="d-flex w-100" th:action="@{/contractCustomer/all/sort}">
                    <input class="form-control flex-grow-1 rounded-0" type="search" id="searchInput"
                           th:placeholder="${placeholder}" aria-label="Search" name="query" th:value="${query}">
                    <button class="btn btn-outline-success rounded-0" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col">
                        <span th:text="${companyName}"></span>
                        <a th:href="@{|/contractCustomer/all/sort?query=${query != null ? query : ''}&sortColumn=companyName&sortOrder=ASC&pageNumber=${pageNumber}|}"><i
                                class="bi bi-sort-alpha-up"></i></a>
                        <a th:href="@{|/contractCustomer/all/sort?query=${query != null ? query : ''}&sortColumn=companyName&sortOrder=DESC&pageNumber=${pageNumber}|}"><i
                                class="bi bi-sort-alpha-down-alt"></i></a>
                    </th>
                    <th scope="col">
                        <span th:text="${contactName}"></span>
                        <a th:href="@{|/contractCustomer/all/sort?query=${query != null ? query : ''}&sortColumn=contactName&sortOrder=ASC&pageNumber=${pageNumber}|}"><i
                                class="bi bi-sort-alpha-up"></i></a>
                        <a th:href="@{|/contractCustomer/all/sort?query=${query != null ? query : ''}&sortColumn=contactName&sortOrder=DESC&pageNumber=${pageNumber}|}"><i
                                class="bi bi-sort-alpha-down-alt"></i></a>
                    </th>
                    <th scope="col">
                        <span th:text="${country}"></span>
                        <a th:href="@{|/contractCustomer/all/sort?query=${query != null ? query : ''}&sortColumn=country&sortOrder=ASC&pageNumber=${pageNumber}|}"><i
                                class="bi bi-sort-alpha-up"></i></a>
                        <a th:href="@{|/contractCustomer/all/sort?query=${query != null ? query : ''}&sortColumn=country&sortOrder=DESC&pageNumber=${pageNumber}|}"><i
                                class="bi bi-sort-alpha-down-alt"></i></a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contractCustomer : ${allContractCustomers}"
                    th:href="@{/contractCustomer/{id}(id=${contractCustomer.id})}" onclick="navigateToCustomer(this)">
                    <td th:text="${contractCustomer.companyName}"></td>
                    <td th:text="${contractCustomer.contactName}"></td>
                    <td th:text="${contractCustomer.country}"></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <li th:if="${pageNumber == i}" class="page-item active" th:text="${i}"></li>
                        <li th:if="${pageNumber != i}" class="page-item">
                            <a class="page-link" th:href="@{|?query=${query}&pageNumber=${i}|}" th:text="${i}"></a>
                        </li>
                    </th:block>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script>
    function navigateToCustomer(row) {
        window.location.href = row.getAttribute("href");
    }

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function () {
        if (searchInput.value === "") {
            window.location.href = "http://localhost:8080/contractCustomer/all";
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
