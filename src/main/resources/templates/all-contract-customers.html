<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageHeader}"></title>

    <style>
        tr[href] {
            cursor: pointer;
        }
    </style>
</head>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col" th:text="${companyName}"></th>
                    <th scope="col" th:text="${contactName}"></th>
                    <th scope="col" th:text="${country}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contractCustomer : ${allContractCustomers}" th:href="@{/contractCustomer/{id}(id=${contractCustomer.id})}" onclick="navigateToCustomer(this)">
                    <td th:text="${contractCustomer.companyName}"></td>
                    <td th:text="${contractCustomer.contactName}"></td>
                    <td th:text="${contractCustomer.country}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function navigateToCustomer(row) {
        window.location.href = row.getAttribute("href");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
