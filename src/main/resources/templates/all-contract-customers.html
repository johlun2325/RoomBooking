<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageHeader}"></title>

    <style>
        tr[href], i {
            cursor: pointer;
        }
    </style>
</head>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 th:text="${header}"></h1>
            <div class="input-group">
                <form method="get" class="d-flex w-100" th:action="@{/contractCustomer/all/sort}">
                    <input class="form-control flex-grow-1 rounded-0" type="search" placeholder="Search" aria-label="Search" name="q" th:value="${q}">
                    <button class="btn btn-outline-success rounded-0" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col">
                        <span th:text="${companyName}"></span>
                        <a th:href="@{|/contractCustomer/all/sort?q=${q != null ? q : ''}&sortColumn=companyName&sortOrder=ASC|}"><i class="bi bi-sort-alpha-up"></i></a>
                        <a th:href="@{|/contractCustomer/all/sort?q=${q != null ? q : ''}&sortColumn=companyName&sortOrder=DESC|}"><i class="bi bi-sort-alpha-down-alt"></i></a>
                    </th>
                    <th scope="col">
                        <span th:text="${contactName}"></span>
                        <a th:href="@{|/contractCustomer/all/sort?q=${q != null ? q : ''}&sortColumn=contactName&sortOrder=ASC|}"><i class="bi bi-sort-alpha-up"></i></a>
                        <a th:href="@{|/contractCustomer/all/sort?q=${q != null ? q : ''}&sortColumn=contactName&sortOrder=DESC|}"><i class="bi bi-sort-alpha-down-alt"></i></a>
                    </th>
                    <th scope="col">
                        <span th:text="${country}"></span>
                        <a th:href="@{|/contractCustomer/all/sort?q=${q != null ? q : ''}&sortColumn=country&sortOrder=ASC|}"><i class="bi bi-sort-alpha-up"></i></a>
                        <a th:href="@{|/contractCustomer/all/sort?q=${q != null ? q : ''}&sortColumn=country&sortOrder=DESC|}"><i class="bi bi-sort-alpha-down-alt"></i></a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contractCustomer : ${allContractCustomers}"
                    th:href="@{/contractCustomer/{id}(id=${contractCustomer.id})}" onclick="navigateToCustomer(this)">
                    <td th:text="${contractCustomer.companyName}"></td>
                    <td th:text="${contractCustomer.contactName}"></td>
                    <td th:text="${contractCustomer.country}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function navigateToCustomer(row) {
        window.location.href = row.getAttribute("href");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
