<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageHeader}"></title>
</head>
    <body>
        <h1>Messages</h1>
        <nav>
            <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
            <a th:href="@{/room/all}" class="btn btn-link" aria-label="Booking"><i class="bi bi-backspace"></i></a>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
<!--                    <h1 class="mt-3 mb-3" th:text="${title}"></h1>-->
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                        <tr>
                            <th scope="col" th:text="${title}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="msg : ${messages}">
                            <td th:text="${msg}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>




    </body>
</html>
