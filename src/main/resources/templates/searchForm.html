<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sök Lediga rum</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mt-3 mb-3">Sök rum</h1>
            <form action="#" th:action="@{/room/search}" method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="startDate" class="form-label">Start datum</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>

                <div class="mb-3">
                    <label for="endDate" class="form-label">Slut datum</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>

                <div class="mb-3">
                    <label for="numberOfPeople" class="form-label">Antal personer</label>
                    <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" min="1" max="6" value="1" required>
                </div>

                <button type="submit" class="btn btn-primary" onclick="return dateValidator()">Sök</button>
            </form>

            <div class="availableRooms mt-4" th:unless="${#lists.isEmpty(availableRooms)}">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" th:text="${idTh}"></th>
                        <th scope="col" th:text="${roomTypeTh}"></th>
                        <th scope="col" th:text="${priceTh}"></th>
                        <th scope="col" th:text="${bookTh}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="room : ${availableRooms}">
                        <td th:text="${room.id}"></td>
                        <td th:text="${room.roomType.type}"></td>
                        <td th:text="${room.price}"></td>
                        <td>
                            <a th:href="@{/room/book/{id}(id=${room.id}, startDate=${startDate}, endDate=${endDate}, numberOfPeople=${numberOfPeople})}"
                               class="btn btn-success btn-sm"
                               th:text="${buttonBookText}">
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<script>
    function dateValidator() {
        const startDateElement = document.getElementById("startDate");
        const endDateElement = document.getElementById("endDate");

        if (!startDateElement.value || !endDateElement.value) {
            alert("Var god ange incheckningsdatumen");
            return false;
        }

        const startDate = new Date(startDateElement.value);
        const endDate = new Date(endDateElement.value);

        if (startDate > endDate) {
            alert("Inchecknings datumet kan inte vara större än utcheckningsdatumet!");
            startDateElement.value = "";
            endDateElement.value = "";
            return false;
        }
        return true;
    }
</script>
</body>
</html>
