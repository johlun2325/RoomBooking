<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sök lediga rum</title>
</head>
<body>
<h1>Sök rum</h1>
<form action="#" th:action="@{/booking/search}">
    <label for="ppl">Antal personer</label><br>
    <input type="text" id="ppl" th:field="*{ppl}"><br>

    <label for="startDate">Start datum</label><br>
    <input type="text" id="startDate" th:field="*{start}"><br>

    <label for="endDate">Name</label><br>
    <input type="text" id="endDate" th:field="*{end}"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
