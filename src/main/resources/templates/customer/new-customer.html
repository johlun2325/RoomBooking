<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>
    <style>
        nav {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <form action="#" th:action="@{/customer/add}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label" th:text="${fullNameText}"></label>
                    <input type="text" class="form-control" id="name" name="name" pattern="[A-Öa-ö\s]+" th:title="${nameTitle}" required>
                </div>

                <div class="mb-3">
                    <label for="ssn" class="form-label" th:text="${ssnText}"></label>
                    <input type="text" class="form-control" id="ssn" name="ssn" pattern="\d{6}-\d{4}" th:title="${ssnTitle}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label" th:text="${emailText}"></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${buttonText}" ></button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
