<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageHeader}"></title>
    <style>
        nav {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
        }
    </style>
</head>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col" th:text="${idTh}"></th>
                    <th scope="col" th:text="${nameTh}"></th>
                    <th scope="col" th:text="${ssnTh}"></th>
                    <th scope="col" th:text="${emailTh}"></th>
                    <th scope="col" th:text="${update}"></th>
                    <th scope="col" th:text="${delete}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cust : ${allCustomers}">
                    <td th:text="${cust.id}"></td>
                    <td th:text="${cust.name}"></td>
                    <td th:text="${cust.ssn}"></td>
                    <td th:text="${cust.email}"></td>
                    <td>
                        <a th:text="${update}" th:href="@{/customer/updateForm/{id}(id=${cust.id})}" class="btn btn-primary btn-sm" style="width: 85px"></a>
                    </td>
                    <td>
                        <a th:text="${delete}" th:href="@{/customer/delete/{id}(id=${cust.id})}" onclick="return confirmDelete()" class="btn btn-danger btn-sm" style="width: 85px"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function confirmDelete() {
        return confirm("Är du säker på att du vill radera kunden?");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
