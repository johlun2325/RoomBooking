<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
</head>
<body>
<h2 th:text="${header}"></h2>
<table>
    <tbody>
    <th th:text="${id}"/>
    <th th:text="${name}"/>
    <tr th:each="cust : ${allCustomers}">
        <td th:text="${cust.id}"></td>
        <td th:text="${cust.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
