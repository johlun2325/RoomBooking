<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2 class="mx-2" th:text="${header}"></h2>

<table class ="text-align-left mx-2">
    <thead>
    <tr>
        <th th:text="${id}">ID</th>
        <th th:text="${name}">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cust : ${allCustomers}">
        <td th:text="${cust.id}">ID</td>
        <td th:text="${cust.name}">Name</td>
        <td><a th:text="${delete}" th:href="@{/customer/delete/{id}(id=${cust.id})}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
