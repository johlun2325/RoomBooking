<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>New Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<form action="#" th:action="@{/booking/add}" th:object="${room}" method="post" >

    <div class="mb-3">
        <label for="name" class="form-label">Fullständigt namn</label>
        <input type="text" class="form-control" id="name" name="name" pattern="[A-Öa-ö\s]+" title="Please enter only Swedish letters and spaces." required>
    </div>

    <div class="mb-3">
        <label for="ssn" class="form-label">Personnummer</label>
        <input type="text" class="form-control" id="ssn" name="ssn" pattern="\d{6}-\d{4}" title="Please enter a number in the format YYMMDD-XXXX." required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-postadress</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
        <label for="roomId" class="form-label" th:field="*{id}">Room ID</label>
        <input type="text" class="form-control" id="roomId" name="roomId" th:value="*{id}" readonly>
    </div>


    <button type="submit" class="btn btn-primary">Lägg till</button>
</form>

</body>
</html>
