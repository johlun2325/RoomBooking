<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageHeader}"></title>
</head>
<body>
    <nav>
        <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mt-3 mb-3" th:text="${title}"></h1>
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" th:text="${roomId}"></th>
                        <th scope="col" th:text="${roomType}"></th>
                        <th scope="col" th:text="${messages}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.id}"></td>
                        <td th:text="${room.roomType.type}"></td>

                        <td>
                            <a th:text="${messages}" th:href="@{/event/all/{id}(id=${room.id})}" class="btn btn-primary btn-sm"></a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
