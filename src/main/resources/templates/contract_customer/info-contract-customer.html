<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageHeader}"></title>
    <style>
        nav {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
        }
    </style>
</head>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
    <a th:href="@{/contractCustomer/all}" class="btn btn-link" aria-label="Contract Customers"><i
            class="bi bi-backspace"></i></a>
</nav>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col" th:text="${companyName}"></th>
                    <th scope="col" th:text="${contactName}"></th>
                    <th scope="col" th:text="${contactTitle}"></th>
                    <th scope="col" th:text="${streetAddress}"></th>
                    <th scope="col" th:text="${city}"></th>
                    <th scope="col" th:text="${postalCode}"></th>
                    <th scope="col" th:text="${country}"></th>
                    <th scope="col" th:text="${phone}"></th>
                    <th scope="col" th:text="${fax}"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${contractCustomer.companyName}"></td>
                    <td th:text="${contractCustomer.contactName}"></td>
                    <td th:text="${contractCustomer.contactTitle}"></td>
                    <td th:text="${contractCustomer.streetAddress}"></td>
                    <td th:text="${contractCustomer.city}"></td>
                    <td th:text="${contractCustomer.postalCode}"></td>
                    <td th:text="${contractCustomer.country}"></td>
                    <td th:text="${contractCustomer.phone}"></td>
                    <td th:text="${contractCustomer.fax}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
