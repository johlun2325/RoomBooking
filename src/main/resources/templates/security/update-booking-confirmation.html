<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>
    <style>
        nav {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="mt-3 mb-3" th:text="${header}"></h1>
            <form action="#" th:action="@{/update-email-confirmation}" method="post">

                <div class="mb-3">
                    <label for="messageContent"></label>
                    <textarea class="form-control" id="messageContent" name="confirmationMessage" rows="30" required th:text="${messageContent}"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" th:text="${buttonText}"></button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
