<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${pageTitle}"></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}" class="btn btn-link" aria-label="Home"><i class="bi bi-house"></i></a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <form th:action="@{/login}" method="post">
                    <h2 class="text-center mb-4" th:text="${header}"></h2>

                    <div th:if="${param.error}" id="errorMessage" th:text="${paramErrorMessage}"
                         class="alert alert-warning" role="alert">
                        Login failed.
                    </div>

                    <div id="alertMessage">
                        <div class="alert alert-warning" role="alert">
                            <span th:text="${message}" style="font-size: 2em"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" th:text="${usernameLabelText}"></label>
                        <input type="email" class="form-control" id="username" name="username"
                               th:placeholder="${usernamePlaceholder}" autofocus="autofocus" required>
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="${passwordLabelText}"></label>
                        <input type="password" class="form-control" id="password" name="password"
                               th:placeholder="${passwordPlaceholder}" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" th:text="${submitText}"></button>
                    <div class="text-center mt-3">
                        <a th:href="@{/password/request}" th:text="${forgotPasswordText}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const alertDiv = document.getElementById("errorMessage");

    function hideAlert() {
        alertDiv.style.display = "none";
    }

    setTimeout(hideAlert, 5000);
</script>
</body>
</html>
